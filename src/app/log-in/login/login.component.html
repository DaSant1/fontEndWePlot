<!-- Section: Design Block -->
<section class="">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-6 mb-lg-2">
            <img class="img-fluid  w-75" src="../../../assets/img.png" alt="">
          </div>
          
          <div class="col-lg-6 mb-5 mb-lg-0">
            
            <div class="card">
                <div class="circulo"></div>
              <div class="card-body py-5 px-md-5">
                <form method="post">
                    <h1 class="my-2 display-3 fw-bold ls-tight ">
                         Inicia Sesion con <span class="text-danger">WePlot</span>  <br />
                        <!--<span class="text-primary">for your business</span> -->
                      </h1>
                  <!-- Email input -->
                  <h4>Diligencia el formulario</h4>
                  <div class="form-outline mb-4 white-background"  >
                    <mat-form-field  class="white-background">
                        <mat-label class="white-background">Ingresa Tu Email</mat-label>
                        <input matInput [(ngModel)]="email" type="text" id="input" class="white-background" [ngModelOptions]="{standalone: true}" required>
                    </mat-form-field>
                  </div>
  
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <mat-form-field  class="white-background">
                        <mat-label class="white-background">Password</mat-label>
                        <input matInput [(ngModel)]="password" type="password" id="input" class="white-background" [ngModelOptions]="{standalone: true}" required> 
                    </mat-form-field>
                  </div>
  
                 
                  <button mat-button type="submit" id="button" class="mat-primary mat-raised-button btn-block mb-4"  (click)="validateData()"  >
                    Iniciar Sesion
                  </button>
                  <!-- Submit button -->
                  <p class="small fw-bold mt-2 pt-1 mb-0">Â¿Aun no tienes Cuenta? <a [routerLink]="['/SignUp']"
                    class="link-danger">Registrate</a></p>
                  

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
