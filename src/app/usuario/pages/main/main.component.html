<section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row">
        <div class="col">
          <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">User</a></li>
              <li class="breadcrumb-item active" aria-current="page">User Profile</li>
            </ol>
          </nav>
        </div>
      </div>
  
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">
              <h5 class="my-3">Hola, {{fullName}} </h5>
              <p class="text-muted mb-4">Colombia</p>
              <div class="d-flex justify-content-center mb-2">
                <button type="button" class="btn btn-outline-primary ms-1">Cerrar Sesion</button>
              </div>
            </div>
          </div>
          
        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Nombre</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0"> {{fullName}} </p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0"> {{emailUser}} </p>
                </div>
              </div>
              
              
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Pais</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">Colombia</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            
            <div class="col-md-6">
              <div class="card mb-4 mb-md-0">
                <div class="card-body">
                  <p class="mb-4"><span class="text-primary font-italic me-1"></span> Historial Preguntas
                  </p>
                  <div class="container mt-2">
                    <h2>Historial Preguntas</h2>
                    <div class="table-responsive">
                      <table class="table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                        <thead>
                          <tr>
                            <th scope="col">pregunta</th>
                            <th scope="col">Respuesta</th>
                            
                          </tr>
                        </thead>
                        <tbody >
                          <tr *ngFor="let r of respuestas">
                            <th scope="row"> {{r.pregunta}} </th>
                            <td> {{r.Respuesta}} </td>
                          </tr>
                        
                        </tbody>
                      </table>
                    </div>
                  </div>
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
